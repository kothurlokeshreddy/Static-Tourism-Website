<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" class="website-logo" alt="Gogaga Logo"/>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link" id="navItem1" href="#wcuSection">Packages</a>
              <a class="nav-link" href="#exploreMenuSection" id="navItem2">Tours</a>
              <a class="nav-link" href="#deliveryPaymentSection" id="navItem3">Help</a>
              <a class="nav-link" href="#deliveryPaymentSection" id="navItem4">
                <div class="d-flex">
                    <p>Membership</p>
                    <i class="fa fa-diamond align-self-start mt-1 ml-2"></i>
                </div>
              </a>
              <a class="nav-link" href="#followUsSection" id="navItem5">
                <div class="d-flex">
                    <p>Gift</p>
                    <i class="fa fa-gift align-self-start mt-1 ml-2"></i>
                </div>
              </a>
              <div class="navbar-profile">
                <a class="nav-link" href="#" id="navItem6">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <i class="fa fa-user align-self-center"></i>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <div class="banner-section pt-5 d-flex flex-column justify-content-start text-center text-md-left">
      <h1>Discover Your Next Adventure</h1>
      <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration.</p>
      
      <!-- Search Form -->
      <div class="form-search-container mx-auto mx-md-0 mt-4 p-4 shadow-sm">
        <div class="d-flex justify-content-around mb-3">
          <button class="btn btn-outline-dark active-heading">Packages</button>
          <button class="btn btn-outline-secondary">Tours</button>
        </div>
        
        <!-- Search Fields (Responsive Grid) -->
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="city">Destination</label>
            <input type="text" id="city" class="form-control" placeholder="Enter the City"/>
          </div>
          <div class="col-md-4 mb-3">
            <label for="In">Check-in</label>
            <input type="date" id="In" class="form-control"/>
          </div>
          <div class="col-md-4 mb-3">
            <label for="Out">Check-out</label>
            <input type="date" id="Out" class="form-control"/>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="Guest">Guest and Rooms</label>
            <select id="Guest" class="form-control">
              <option value="1">2 adults, 0 children, 1 room</option>
            </select>
          </div>
          <div class="col-md-6 mb-3 d-flex justify-content-end">
            <button class="btn btn-dark w-100"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
          </div>
        </div>
        
        <!-- Ratings -->
        <div class="d-flex align-items-center">
          <p class="mb-0">Star rating</p>
          <div class="btn-group ml-3">
            <button class="btn btn-outline-secondary">3 <i class="fa-regular fa-star ml-1"></i></button>
            <button class="btn btn-outline-secondary">4 <i class="fa-regular fa-star ml-1"></i></button>
            <button class="btn btn-outline-secondary">5 <i class="fa-regular fa-star ml-1"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
